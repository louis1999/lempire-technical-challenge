



<template name="loginContainer">
    <div class="container">
        <div class="img-block-card">

            <div class="img-block">
                <header>
                    <div class="lemport-logo">
                        <img src="/images/black_lemport_logo.png" width="50"/> 
                    </div>
                    <div class="lemport-title">
                        <h1 >Login</h1>
                    </div>
                </header>
                <div class="img-block-content">
                    {{#if isUserLogged}}
                        <div>
                            You are already Logged in
                        </div>
                    {{else}}
                        <div>
                            {{> login }}
                        </div>
                    {{/if}}
                    <div class="sign-up-container">
                        <a class="sign-up-link" href="/registration">I want to sign up</a>
                    </div>
                </div>
            </div>
        </div>



    </div>

</template>
