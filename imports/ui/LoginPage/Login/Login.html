

<template name="login">
    <form class="login-form">
        <div class="form-group">
            <label htmlFor="username">Username</label>
            <input
            type="text"
            placeholder="Username"
            
            name="username"
            required
            />
        </div>
        
        <div class="form-group">
            <label htmlFor="password">Password</label>
            <input
            type="password"
            placeholder="Password"
            name="password"
            required
            />
        </div>
        
        <div class="form-group">
            <button type="submit">Log In</button>
        </div>
    </form>

  </template>
