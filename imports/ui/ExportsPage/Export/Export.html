<template name="export">
    <div class="export-list-container">
        <li class="export-line">
            <div class="export-line-content">
                <b class="title">
                    {{title}} 
                </b>
                {{#if url}}
                    <div class="url-export" >
                        <a href={{url}} target="_blank">{{url}}</a>
                    </div>
                {{else}}
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: {{progression}}%;">
                            <div class="progression-percentage">
                                {{progression}}%
                            </div>
                        </div>
                    </div>
                {{/if}}
            </div>
        </li>
        <div>
            <button class="delete">&times;</button>
        </div>
           
    </div>
</template>
