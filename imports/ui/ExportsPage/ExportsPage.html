





<template name="exportsContainer">

  <div class="container">
        <div class="nav-bar">
            <a href="/">
                <img src="https://assets.website-files.com/5f5b93c1e1c2efc64e306e42/616dbf6a64672f5f479f2917_logo.svg" alt="lempire logo" width="148">
            </a>
            <div class="navbar-button">
              {{#if isUserLogged}}

                {{getUser.username}} 
                <div class="user">ðŸšª</div>
              {{else}}
              <a href="/login">Login</a>
              {{/if}}
            </div>
            
        </div>

        <div class="img-block-card">

          <div class="img-block">
              <header>
                  <div class="lemport-logo">
                      <img src="/images/black_lemport_logo.png" width="50"/> 
                  </div>
                  <div class="lemport-title">
                      <h1 >Lemport</h1>
                  </div>
              </header>

              
              <div class="img-block-content">
                  {{#if isUserLogged}}
                  
                    
                    <h3>
                        Total Exports: {{exportsCount}}
                    </h3>
                    <br/>
                    {{> form }}
                    <ul>
                        {{#each exports}}
                        {{> export}}
                        {{/each}}   
                        
                        
                        {{#if isLoading}}
                        <div >loading...</div>
                        {{/if}}
                    </ul>

                    {{else}}
                      <a href="/login">
                        Log in to access
                      </a>
                    {{/if}}
                </div>
            
          </div>

        </div>
  </div>
</template>

<template name="form">
  <form class="export-form">
      <input type="text" name="title" placeholder="Type to add new exports" />
      <div class="add-export-button">
        <button type="submit">Add Export</button>
      </div>
  </form>
  {{#if error}}
    <div class="error">{{error}}</div>
  {{/if}}


</template>
