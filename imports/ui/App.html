<body>
    {{> mainContainer}}
</body>



<template name="mainContainer">

    <div class="container">
        {{#if isUserLogged}}
            <div class="nav-bar">
                <a href="/">
                    <img src="https://assets.website-files.com/5f5b93c1e1c2efc64e306e42/616dbf6a64672f5f479f2917_logo.svg" alt="lempire logo" width="148">
                </a>
                <div class="navbar-button">
                    {{getUser.username}} 
                    <div class="user">üö™</div>
                </div>
                
            </div>

            <div class="img-block">
                <header>
                    <div class="lemport-logo">
                        <img src="/images/black_lemport_logo.png" width="50"/> 
                    </div>
                    <div class="lemport-title">
                        <h1 >Lemport</h1>
                    </div>
                </header>
                <div class="img-block-content">
                    <div class="img-block-text">
                        Export your files. Anywhere. Anytime.
                    </div>


                    <div class="cta-export-button">
                        <div>

                            <a class="cta">
                                
                                <div class="cta-export">
                                    <p>
                                        Try for free
                                    </p>
                                    <p>
                                        ‚û°Ô∏è
                                    </p>
                                </div>
                            </a>
                        </div>
                    </div>


                    <h3>
                        Total Exports: {{exportsCount}}
                    </h3>
                    <br/>
                    {{> form }}
                    <ul>
                        {{#each exports}}
                        {{> export}}
                        {{/each}}   
                        
                        
                        {{#if isLoading}}
                        <div >loading...</div>
                        {{/if}}
                    </ul>
                </div>
            </div>

            

        {{else}}


            {{> login }}


        {{/if}}

    </div>


</template>




<template name="form">
    <form class="export-form">
        <input type="text" name="title" placeholder="Type to add new exports" />
        <button type="submit">Add Export</button>
    </form>
    {{#if error}}
      <div class="error">{{error}}</div>
    {{/if}}


</template>
